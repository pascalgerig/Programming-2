apply plugin: 'java'

repositories {
  mavenCentral()
}

sourceSets {
  main {
    java {
      srcDirs = ['src']
    }
  }
  test {
    java {
      srcDirs = ['test']
    }
  }
}

test {
  testLogging.showStandardStreams = true
}

dependencies {
  compile 'junit:junit:4.12'
}

jar {
  manifest {
    attributes (
      'Main-Class': 'turtle.TurtleRenderer'
    )
  }
}
